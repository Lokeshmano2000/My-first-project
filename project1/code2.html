<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
       

        input[type="email"],
        input[type="password"] {
            margin-left: 55px;
            height: 20px;
            width: 200px;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: blue;
            outline: none;
        }

        button {
            width: 200px;
            height: 30px;
            background-color: green;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            
        }

       
        #div1{
            height: 470px;
            width: 350px;
            background-color: white;
            border-radius: 3px;
            margin-left: 400px;
            margin-top: 120px;
            border-radius: 10px;
        }
        #div3{
            margin-left: 55px;
            color: white;
        }
        #div4{
            margin-left: 55px;
            color: white;
        }
        #div5{
            margin-left: 55px;
            color: white;
        }
        #div6{
            margin-top: 10px;
            margin-left: 60px;
            height: 30px;
            width: 200px;
            background-color: green;
        }
        #div7{
            padding-top: 40px;
            margin-left: 60px;
        }

        .error {
            color: red;
            font-size: 12px;
        }
        #heading{
            text-align: center;
            padding-top: 10px;
            color: white;
        }
        .img{
            background-image: url(example.jpg);
            height: 470px;
            width: 350px;
            border-radius: 10px;
        }
    </style>
</head>
<body >
    <form id="registrationForm" action="example3.html">
        
        <div id="div1">
            <div class="img">
            <div id="heading">
                <h2>Sign Up</h2>
                <h3>Enter your deatils to create account</h3>
    
            </div>
        <div>
            <label for="email" id="div3">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <span class="error" id="emailError"></span>
        </div>
        <div>
            <label for="password" id="div4">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <span class="error" id="passwordError"></span>
        </div>
        <div>
            <label for="confirmPassword" id="div5">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            <span class="error" id="confirmPasswordError"></span>
        </div>
        <button type="submit" id="div6">Sign</button>
        <div id="div7">
            <label for="text">Already  have an account</label>
            <a href="code1.html">Login</a>


            </div>
            </div>
        </div>
        
    </form>
    

    <script>
        const form = document.getElementById('registrationForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        form.addEventListener('submit', function(event) {
            let valid = true;

            

        
            if (!emailInput.validity.valid) {
                emailError.textContent = 'Please enter a valid email address.';
                valid = false;
            } else {
                emailError.textContent = '';
            }

            
            const passwordValue = passwordInput.value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;

            if (!passwordRegex.test(passwordValue)) {
                passwordError.textContent = 'Password must be at least 8 characters long and contain an uppercase letter, a lowercase letter, and a number.';
                valid = false;
            } else {
                passwordError.textContent = '';
            }

    
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                valid = false;
            } else {
                confirmPasswordError.textContent = '';
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>


</body>
</html>
